{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Vendors</h2>
    <a href="{% url 'vendor-add' %}" class="btn btn-primary">Add New Vendor</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for v in vendors %}
            <tr>
                <td>{{ v.name }}</td>
                <td>{{ v.mobile }}</td>
                <td>{{ v.address }}</td>
                <td>
                    <a href="{% url 'vendor-edit' v.id %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'vendor-delete' v.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No vendors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
